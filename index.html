<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz Game by Manuel Ramirez</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
            <button type="button" class="btn btn-info">View highscores</button>
    <div class="mx-auto order-0">
        <a class="navbar-brand mx-auto" href="index.html"><h3>Quiz Game</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
        <nav class="my-2 my-md-0 mr-md-3">
        <div id="timerDiv">Time Left : <span id="timer"></span></div>
      </div>
  
      <div class="container">
        <div class="row">
        <div class="col-md-6 mx-auto mt-5">
            <aside class="profile-card">
        <div class="card-deck mb-3 text-center">
          <div class="card mb-4 box-shadow">
            <div class="card-header">
              <h3 class="my-0 font-weight-normal">Coding Quiz Challenge</h3>
            </div>
            <div class="card-body">
              <ul class="list-unstyled mt-3 mb-4">
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that wrong answers will penalize your score/time by 10 seconds!</p>
                <p>Good luck!</p>
              </ul>
              <button type="button" class="btn btn-lg btn-block btn-outline-info">Start Quiz</button>
            </aside>
            </div>
          </div>
          <div>
        <div>
    </div>
</div>
    
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="assets/js/script.js"></script>
</html>
